<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat Application</title>
  </head>
  <body>
    <nav>
      <img class="logo" src="imgs/chat.png" alt="logo" />
      <h1>Welcome to iDiscuss Chat App</h1>
    </nav>

    <div class="container">
      <!-- <div class="message right">Adesh: Hii</div>
      <div class="message left">harry: Hello</div> -->
    </div>

    <div class="send">
      <form action="#" id="send-container">
        <input type="text" name="messageInp" id="messageInp" />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>

    <!-- This script is necessary for clients to establish a WebSocket connection with a server running Socket.IO -->
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
